<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <h2>DATA PRODUK</h2>
    <table id="listProduk">
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
    </table>

    <h2>TRANSAKSI</h2>
    <form onsubmit="transaksi(event)">
      Masukkan kode : <input type="number" id="kode" placeholder="Masukkan kode barang" required><br><br>
      Banyak barang : <input type="number" id="tambah" placeholder="Masukkan jumlah barang" required><br><br>
      <button type="submit">Submit</button><br><br>
      <button onclick="reset()">Reset</button>
    </form>
</body>
</html>
